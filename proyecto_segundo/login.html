<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login GoldBit</title>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
	<link rel="stylesheet" href="css/style2.css">
	<script>
		function validarFormulario(event) {
			const email = document.querySelector('.login__input[type="text"]').value;
			const password = document.querySelector('.login__input[type="password"]').value;

			const predefinedUser = 'admintdb';
			const predefinedPassword = 'tdb1234';

			if (email === predefinedUser && password === predefinedPassword) {
				
				window.location.href = 'index.html';
			} else {
				event.preventDefault();
				alert('Usuario o contraseña incorrectos.');
			}
		}
	</script>
</head>
<body>

<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" onsubmit="validarFormulario(event)">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="Nombre / Email" required>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Contraseña" required>
				</div>
				<button type="submit" class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<h3>Redes</h3>
				<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-instagram"></a>
					<a href="#" class="social-login__icon fab fa-facebook"></a>
					<a href="https://x.com/GoldBit_UY" class="social-login__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>

</body>
</html>
